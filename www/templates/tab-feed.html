<ion-view view-title="Feed">
  <ion-content class="feed">
    
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="feedItem in feed | orderBy: '-timeStamp'" type="item-text-wrap">

        <img ng-src="img/{{feedItem.image}}" ng-class="{ 'here' : feedItem.checkedIn, 'nothere' : !feedItem.checkedIn }" >
        <h2>{{feedItem.name}}</h2>
        <div ng-show="feedItem.checkedIn">
          <p>Checked in:<br> {{feedItem.timeStamp | amCalendar}}</p>
        </div>
        <div ng-hide="feedItem.checkedIn">
          <p>Left At:<br> {{feedItem.timeStamp | amCalendar}}</p>
          <p>Was here for </p>
        </div>
    </ion-list>

    <ion-list ng-hide="feed.length">
        <ion-item class="textCenter">
            <i class="icon ion-loading-c"></i> Loading Feed
        </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
