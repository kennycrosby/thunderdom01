<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light tabs-color-active-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-android-locate" icon-on="ion-android-locate" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Map Button -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Feed Button -->
  <ion-tab title="Feed" icon-off="ion-ios-paper" icon-on="ion-ios-paper-outline" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Logout Button -->
  <ion-tab title="Logout" icon-off="ion-power" icon-on="ion-power" ng-click="logout()" href="">
  </ion-tab>


</ion-tabs>
